<!DOCTYPE html>
  <html lang = "en">
    <head>
      <title>Calculator</title>
      <meta name = "keywords" content = "javaScript, calculator, javaScript projects">
      <meta name = "description" content = "javaScript calculator project">
      <meta name = "author" content = "6/19/2020, Mena Agina">
      <link href="style.css" rel = "stylesheet">

    <body>
      <article>
        <input type = "text">
        <button id = "AC">AC</button>
            <button id = "button1">1</button>
            <button id = "button2">2</button>
            <button id = "button3">3</button>
            <button id = "button4">4</button>
            <button id = "button5">5</button>
            <button id = "button6">6</button>
            <button id = "button7">7</button>
            <button id = "button8">8</button>
            <button id = "button9">9</button>

            <button id = "subtraction">-</button>
            <button id = "division">/</button>

    <!-- we want the html and css to load and appear on the page before the javaScript -->
    <script src ="script.js"></script>
